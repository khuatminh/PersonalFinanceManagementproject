spring.datasource.url=jdbc:mysql://localhost:3306/personal_finance_db?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=quanly
spring.datasource.password=Projectoop123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ========================================
# = JPA/Hibernate Configuration
# ========================================

# DDL Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL Logging
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# = Thymeleaf Configuration
# ========================================

# Cache disabled for development, will be enabled in production
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========================================
# = Security Configuration
# ========================================

# Session Configuration
server.servlet.session.timeout=30m

# ========================================
# = Application Configuration
# ========================================

# Application Description
spring.application.description=Personal Finance Manager Application

# Timezone Configuration
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Developer Tools (disable in production)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ========================================
# = Production Settings
# ========================================

# Note: spring.thymeleaf.cache should be set to 'true' for production
# Currently set to 'false' above for development

# Database connection validation
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1

# Logging (reduce in production)
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ========================================
# = AI/Gemini Configuration
# ========================================

# SECURITY: API key should be set via environment variable
# NEVER commit your actual API key to version control

# To set environment variable:
# Linux/Mac: export GEMINI_API_KEY=your_actual_gemini_api_key
# Windows: set GEMINI_API_KEY=your_actual_gemini_api_key
# Docker: -e GEMINI_API_KEY=your_actual_gemini_api_key

# Systemd service: Environment="GEMINI_API_KEY=your_actual_gemini_api_key"

# The application will automatically read from the GEMINI_API_KEY environment variable
# If no environment variable is set, the AI chat functionality will be disabled

# ========================================
# = Deployment Instructions
# ========================================

# DEPLOYMENT STEPS:
# 1. Create MySQL database:
#    mysql -u root -p
#    CREATE DATABASE personal_finance_db;
#
# 2. Update database credentials in this file:
#    - spring.datasource.username (typically 'root' for Ubuntu)
#    - spring.datasource.password (your MySQL root password)
#
# 3. Set environment variable for Gemini API (IMPORTANT FOR SECURITY):
#    export GEMINI_API_KEY=your_actual_gemini_api_key
#
#    For different platforms:
#    Linux/Mac: export GEMINI_API_KEY=your_actual_gemini_api_key
#    Windows: set GEMINI_API_KEY=your_actual_gemini_api_key
#    Docker: -e GEMINI_API_KEY=your_actual_gemini_api_key
#    Systemd: Environment="GEMINI_API_KEY=your_actual_gemini_api_key"
#
# 4. Build and run:
#    mvn clean package
#    java -jar target/personal-finance-manager-1.0.0.jar
#
# 5. Or use systemd service for auto-start
#
# 6. Configure reverse proxy (nginx/apache) if needed
#    - Proxy to http://localhost:8080
#    - Handle SSL/HTTPS
#
# SECURITY NOTES:
# - Use HTTPS in production (nginx reverse proxy)
# - Change default admin passwords
# - Configure firewall properly
# - Set up regular database backups
# - Monitor logs for suspicious activity