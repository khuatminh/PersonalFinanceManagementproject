<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: head}">
    <title>Edit Profile - Personal Finance Manager</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Flash Messages -->
    <div th:replace="~{fragments/layout :: flash-messages}"></div>

    <!-- Main Content -->
    <main class="container mb-4 flex-grow-1">
        <!-- Page Header -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="bi bi-pencil"></i> Chỉnh sửa thông tin
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
                <a th:href="@{/user/profile}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-person-gear"></i> Cập nhật thông tin
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/update}" th:object="${profileForm}" method="post">

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Tên người dùng
                                </label>
                                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger mt-1"></div>
                                <div class="form-text">Choose a unique username for your account</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email Address
                                </label>
                                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
                                <div class="form-text">We'll use this email for important account notifications</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/user/profile}" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Update Profile
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/layout :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
